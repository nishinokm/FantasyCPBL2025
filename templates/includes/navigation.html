{% load i18n static %}


<nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
    <div class="container-fluid py-1 px-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
          <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">{% trans "首頁" %}</a></li>
          <li class="breadcrumb-item text-sm text-dark active" aria-current="page">{{ segment|title }}</li>
        </ol>
      </nav>
      <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4 justify-content-end" id="navbar">
        <ul class="navbar-nav d-flex align-items-center  justify-content-end">
          <li class="nav-item d-xl-none pe-3 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
              <div class="sidenav-toggler-inner">
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
              </div>
            </a>
          </li>
          <li class="nav-item dropdown pe-3 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-body p-0" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="material-symbols-rounded">notifications</i>
            </a>
            <ul class="dropdown-menu  dropdown-menu-end  px-2 py-3 me-sm-n4" aria-labelledby="dropdownMenuButton">
              <li class="mb-2">
                <a class="dropdown-item border-radius-md" href="javascript:;">
                  <div class="d-flex py-1">
                    <div class="my-auto">
                      <img src="{% static "assets/img/avatar.jpg" %}" class="avatar avatar-sm  me-3 ">
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="text-sm font-weight-normal mb-1">
                        <span class="font-weight-bold">無通知</span> 無
                      </h6>
                      <p class="text-xs text-secondary mb-0">
                        <i class="fa fa-clock me-1"></i>
                        0 minutes ago
                      </p>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown pe-3 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-body p-0" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="material-symbols-rounded">language</i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end px-2 py-3 me-sm-n4" aria-labelledby="languageDropdown">
              <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <li class="mb-2">
                  <button type="submit" name="language" value="zh-hant" class="dropdown-item border-radius-md text-sm {% if LANGUAGE_CODE == 'zh-hant' %}active fw-bold{% endif %}">
                    繁體中文
                  </button>
                </li>
                <li class="mb-2">
                  <button type="submit" name="language" value="en" class="dropdown-item border-radius-md text-sm {% if LANGUAGE_CODE == 'en' %}active fw-bold{% endif %}">
                    English
                  </button>
                </li>
              </form>
            </ul>
          </li>
          <li class="nav-item d-flex align-items-center">
            {% if request.user.is_authenticated %}
            <a href="{% url "logout" %}" class="nav-link text-body font-weight-bold px-0">
              <i class="material-symbols-rounded">login</i>
            </a>
            {% else %}
            <a href="{% url "login" %}" class="nav-link text-body font-weight-bold px-0">
              <i class="material-symbols-rounded">account_circle</i>
            </a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
</nav>
